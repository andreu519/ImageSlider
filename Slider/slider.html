<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="slider.css">
</head>
<body>
     <!-- Slideshow container -->
<div class="slideshow-container fade">

    <!-- Full images with numbers and message Info -->
    <div class="Containers">
      <div class="MessageInfo">1 / 6</div>
      <img src="images/lio 2.jpg" style="width:100%" height="50%">
      <div class="Info">Lionel Messi</div>
    </div>
  
    <div class="Containers">
      <div class="MessageInfo">2 / 6</div>
      <img src="images/lio 3.jpeg" style="width:100%" height="50%">
      <div class="Info">Leo and His Ballon d'Ors</div>
    </div>
  
    <div class="Containers">
      <div class="MessageInfo">3 / 6</div>
      <img src="images/lio 5.jpg" style="width:100%" height="50%">
      <div class="Info">The Messi Family</div>
    </div>

    <div class="Containers">
        <div class="MessageInfo">4 / 6</div>
        <img src="images/lio 6.jpeg" style="width:100%" height="50%">
        <div class="Info">Argentina</div>
      </div>

      <div class="Containers">
        <div class="MessageInfo">5 / 6</div>
        <img src="images/lio 7.jpg" style="width:100%" height="50%">
        <div class="Info">Argentina</div>
      </div>

      <div class="Containers">
        <div class="MessageInfo">6 / 6</div>
        <img src="images/lio8.jpg" style="width:100%" height="50%">
        <div class="Info">Champions</div>
      </div>
  
    <!-- Back and forward buttons -->
    <a class="Back" onclick="plusSlides(-1)">&#10094;</a>
    <a class="forward" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The circles/dots -->
  <div style="text-align:center">
    <span class="dots" onclick="currentSlide(1)"></span>
    <span class="dots" onclick="currentSlide(2)"></span>
    <span class="dots" onclick="currentSlide(3)"></span>
    <span class="dots" onclick="currentSlide(4)"></span>
    <span class="dots" onclick="currentSlide(5)"></span>
    <span class="dots" onclick="currentSlide(6)"></span>
  </div> 
    
  <script src="slider.js"></script>
</body>
</html>
